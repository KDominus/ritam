<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <link
    rel="stylesheet"
    href="css/styles.css"
  >
  <title>Ritam</title>
</head>

<body>
  <div class="container-fluid gx-0">

    <div
      id="myCarousel"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>

        <!-- <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>

        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>

        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button> -->
      </div>
      <!--  -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/slider4.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          >
          <svg
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            />
          </svg>
          <div class="container">
            <div class="carousel-caption">
              <h1>Example headline.</h1>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./assets/slider5.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          >
          <svg
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            />
          </svg>
          <div class="container">
            <div class="carousel-caption">
              <h1>Another example headline.</h1>

            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./assets/slider1.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          >
          <svg
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            />
          </svg>
          <div class="container">
            <div class="carousel-caption ">
              <h1>3One more for good measure.</h1>

            </div>
          </div>
        </div>
      </div>



      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <!--  -->
  <script
    type="module"
    src="js/main.js"
  ></script>
</body>

</html>
